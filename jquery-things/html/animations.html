<style>
    #textbox{
        width:300px;
        height: 170px;
        background-color: burlywood;
        position: absolute;
        margin-top: 20px;
         /* display: none;  */
    }
    .highlight{
      text-shadow: 1px 1px #cccccc;
    }
</style>
   <script>
     $("document").ready(function(){
        $("#grow").click(function(){
           $("#textbox").animate({ width:"500px"}, 1000)
        })

        $("#move").click(function(){
           $("#textbox").animate({ marginLeft:"300px"}, 1000)
        })

        $("#bigger").click(function(){
           $("#textbox").animate({ fontSize:"30px"}, 1000)
        })

        $("#manyThings").click(function(){
           $("#textbox").animate({ marginLeft:"150px", width:"300px", height:"400px", fontSize:"25px"}, 1000)
        })
     });
   </script>
